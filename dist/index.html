<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>To Do List</title><script defer="defer" src="main.js"></script></head><body><div class="contentWrapper"><header class="header"><h1 class="heading">To DO</h1></header><div class="sidebar"><div class="listsRenderingArea"></div><button class="newListButton">+ List</button><form class="newListInputContainer"><label for="newListName">Name</label> <input name="listName" id="newListName" required/><div class="listNameValidationArea"></div><button class="addListButton">Add List</button></form></div><div class="tasksArea"><button class="newTaskButton">+ Task</button><div class="newTaskFormContainer"><form action="" class="newTaskForm"><div class="taskTittleInputContainer"><label for="taskTittle">Tittle*</label> <input autofocus maxlength="50" name="tittle" id="taskTittle" required/></div><div class="taskDescriptionInputContainer"><label for="taskDescription">Description*</label> <textarea name="description" id="taskDescription" cols="30"></textarea></div><div class="taskDueDateInputContainer"><label for="taskDueDate">Due Date*</label> <input type="date" name="dueDate" id="taskDueDate"/></div><div class="taskPriorityInputContainer"><label for="taskPriority">Priority</label> <select name="priority" id="taskPriority"><option value="high">High</option><option selected="selected" value="medium">Medium</option><option value="low">Low</option></select></div><button class="newTaskNotes">+ Task Notes</button><div class="taskNotesContainer"><div class="taskNotesInputContainer"><label for="taskNotes">Notes</label> <textarea name="Notes" id="taskNotes" cols="30"></textarea> <button class="addNote">Add Note</button></div></div><button class="addTaskButton">Add Task</button></form></div><div class="tasksRenderingArea"></div></div></div><footer class="footer">Copyright @ 2025</footer></body></html>
