<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="contentWrapper">
      <header class="header">
        <h1 class="heading">To DO</h1>
      </header>

      <div class="sidebar">
        <div class="listsRenderingArea"></div>
        <button class="newListButton">+ List</button>
        <form class="newListInputContainer">
          <label for="newListName">Name</label>
          <input type="text" id="newListName" required/>
          <div class="listNameValidationArea"></div>
          <button class="addListButton">Add List</button>

      </div>

      <div class="tasksArea">
        <button class="newTaskButton">+ Task</button>
        <div class="newTaskFormContainer">
          <form action="" class="newTaskForm">
            <div class="taskTittleInputContainer">
              <label for="taskTittle">Tittle</label>
              <input type="text" name="tittle" id="taskTittle" required />
            </div>
            <div class="taskDescriptionInputContainer">
              <label for="taskDescription">Description</label>
              <textarea
                name="description"
                id="taskDescription"
                cols="30"
              ></textarea>
            </div>
            <div class="taskDueDateInputContainer">
              <label for="taskDueDate">Due Date</label>
              <input type="text" name="dueDate" id="taskDueDate" />
            </div>
            <div class="taskPriorityInputContainer">
              <label for="taskPriority">Priority </label>
              <select name="priority" id="taskPriority">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
              </select>
            </div>
            <button class="newTaskNotes">+ Task Notes</button>
              <div class="taskNotesContainer">
                <div class="taskNotesInputContainer">
                  <label for="taskNotes">Notes</label>
                  <textarea name="Notes" id="taskNotes" cols="30"></textarea>
                </div>
                <button class="addNote">Add Note</button>
              </div>
              <button>Add Task</button>
            </div>

          </form>
        </div>
        <div class="tasksRenderingArea"></div>
      </div>
      <footer class="footer">Copyright @ 2025</footer>
    </div>
  </body>
</html>
